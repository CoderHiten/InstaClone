<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" href="./images/insta-icon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="insta-text-box-container">
        <div class="insta-text-box">
          <div class="insta-text">
            <img src="./images/Instagram text icon.png" alt="Instagram" />
          </div>
        </div>
      </div>

      <div class="menu-bar">
        <div class="menu home">
          <img src="./images/home-icon.png" alt="Home Icon" />
          <p>Home</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu search">
          <img src="./images/search-icon.png" alt="Search Icon" />
          <p>Search</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu explore">
          <img src="./images/explore-icon.jpg" alt="Explore Icon" />
          <p>Explore</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu reels">
          <img src="./images/reels-icon.png" alt="Reels Icon" />
          <p>Reels</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu messages">
          <img src="./images/messages-icon.png" alt="Messages Icon" />
          <p>Messages</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu notifications">
          <img src="./images/notification-icon.png" alt="Notifications Icon" />
          <p>Notifications</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu create">
          <img src="./images/create-icon.png" alt="Create Icon" />
          <p>Create</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu profile">
          <img src="./images/virat5.jpg" alt="Profile Icon" />
          <p>Profile</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu more">
          <img src="./images/more-icon.png" alt="More Icon" />
          <p>More</p>
        </div>
      </div>
    </div>
  </body>
</html>
